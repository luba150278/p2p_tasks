            }

        function getMaxOfArray(numArray) {
            return Math.max.apply(null, numArray);
        }

        function makeStr( empt, notEmpt){
            let str=''
            for( let i=1; i<= empt + notEmpt; i++){
                i <= empt ? str = str + ' ' : str = str + '*'
            }
            return str
        }
